<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Content Engine - BDI</title>
    <link rel="icon" href="./assets/images/bdifavicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

<body>

<div id="main-container">
    <div id="frontpage-container">

        <div id="draft-selection">
            
            <div id="button-container">
                <h2 id="todays-drafts-button">Today's Drafts</h2>
                <h2 id="custom-drafts-button">Create a Draft</h2>
            </div>

            <!-- PRE DRAFTS -->
            <div id="predraft-container">
                <div id="todays-drafts">
                    
                </div>
            </div>
            <!---->

            <!-- CREATE A DRAFT -->
            <div id="draft-container" style="display: none;">
                    <h2>Draft a Message</h2>
                <div id="event-search">
                    <select id="event-select" class="custom-select" >
                         <option class="hide" selected="selected" placeholder="Event">Event</option>
                    </select>
                </div>
            
                <div id="message-type-search">
                    <select id="message-type" class="custom-select">
                        <option class="hide" selected="selected">Message Type</option>
                        <option value="Panel Recruitment">Panel Recruitment</option>
                        <option value="Registrant Recruitment">Registrant Recruitment</option>
                        <option value="Registrant Communication">Registrant Communication</option>
                        <option value="Client Communication">Client Communication</option>
                        <option value="Sales Communication">Sales Communication</option>
                    </select>
                </div>
            
                <div id="message-name-search">
                    <select id="message-name" class="custom-select">
                        <option class="hide" selected="selected">Outreach #</option>
                    </select>
                </div>
    
                <div class="button-container">
                    <button id="draft-button">Create Draft</button>
                </div>
    
            </div>
            <!---->

        </div>

        <div id="predrafted-preview">
            <div id="predraftHTML"></div>
            <div id="logo-container">
                <div id="logo"></div>
                <div><b>Virtual Events</b></div>
            </div>
        </div>

    </div>

    <div id="drafted-container">
        <i id="back-button" class="fa fa-arrow-circle-left"></i>
            <div id="drafts-outline">
                <div id="drafts"></div>
            </div>
        </div>

    </div>


    <svg id="backgroundDesign" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" preserveAspectRatio="xMidYMax slice" stroke-linejoin="round" stroke-miterlimit="1.41421" clip-rule="evenodd" viewBox="0 0 1920 1200">

          <linearGradient id="_Linear1" x2="1" gradientTransform="matrix(1772.46 0 0 1235.99 160.542 598.996)" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#adfffb"/>
            <stop offset="1" stop-color="#6ac7c2"/>
          </linearGradient>
          <linearGradient id="_Linear2" x2="1" gradientTransform="matrix(1690 0 0 1200.08 0 600.042)" gradientUnits="userSpaceOnUse">

</div>
