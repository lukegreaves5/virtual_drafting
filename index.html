<body>

<div class="personalization-container">
    <!-- Btn-->
    <button class="personalization-btn">
        <div class="personalization-float-left">
            <span>Personalization Strategies</span>
            <small style="color: #7189bd; text-align:center;">Personalization Templates Guide</small>
        </div>
        <i class="material-icons"></i>
      <div class="personalization-dropdown">
        <p class="active">
            <a href="#">Here are some things that might stick out on their LinkedIn:</a>
            <br>
            <small style="text-align:center;">Select an option to insert into template</small>
        </p>
        <ol class="personalization-list" style="padding: 0;">
            <li value="1"><b>Extensive past work experience → </b>They’ve been in the industry or with their company for many years</li>
            <li value="2"><b>Recommendation → </b>They’ve got a rec from someone that talks about skills relevant to the event/topic</li>
            <li value="3"><b>Career Evolution → </b>They didn’t start our doing what they are now, and had a couple jobs in another role</li>
            <li value="4"><b>Endorsed Skills → </b>They’ve got upwards of 20 endorsements for a RELEVANT (to the event) skill or two</li>
            <li value="5"><b>‘About’ → </b>They’ve got relevant experience or skills listed in the section they wrote about themselves</li>
            <li value="6"><b>Certifications → </b>They’ve got a RELEVANT (to the event) certification that they’ve completed</li>
            <li value="7"><b>Interests → </b>They’re following a person/company/group that is interesting or out of the norm (ideally relevant to the event)</li>
            <li value="8"><b>Last Resort → </b>I saw on LinkedIn that you’re the (TITLE) (COMPANY). I thought about reaching out to you on LinkedIn, but I wasn’t sure if you’re very active there — figured shooting you a quick email would be better.</li>
        </ol>
      </div>
    </button>
  </div>
  

<div id="main-container">
    <div id="frontpage-container">

        <div id="draft-selection">
            
            <div id="button-container">
                <h2 id="todays-drafts-button">Today's Drafts</h2>
                <h2 id="custom-drafts-button">Create a Draft</h2>
            </div>

            <!-- PRE DRAFTS -->
            <div id="predraft-container">
                <div id="todays-drafts">
                    
                </div>
            </div>
            <!---->

            <!-- CREATE A DRAFT -->
            <div id="draft-container" style="display: none;">

                <h2>Draft a Message</h2>

                <div id="event-search" class="custom-select">
                    <select id="event-select" class="select">
                        <option class="hide" selected="selected" placeholder="Event">Event</option>
                    </select>
                </div>
            
                <div id="message-type-search" class="custom-select">
                    <select id="message-type" class="select">
                        <option class="hide" selected="selected">Message Type</option>
                        <option value="Panel Recruitment Personalization">🏆 Panel Recruitment Personalization</option>
                        <option value="Registrant Recruitment Personalization">🏅 Registrant Recruitment Personalization</option>
                        <option value="Past Attendee Panel Recruitment">👨‍🎓 Past Attendee Panel Recruitment</option>
                        <option value="Opt-In Panel Recruitment">🤱 Opt-In Panel Recruitment</option>
                        <option value="Panel Recruitment">👨‍🏫 Cold Panel Recruitment</option>
                        <option value="Panel Recruitment TEST">👨‍🏫 Panel Recruitment TEST</option>

                        <option value="NEW COPY - Cold Panel Recruitment">👨‍🏫 NEW COPY - Cold Panel Recruitment</option>
                        <option value="NEW COPY - Opt-in Panel Recruitment">👨‍🏫 NEW COPY - Opt-in Panel Recruitment</option>
                        <option value="NEW COPY - Past Attendee Panel Recruitment">👨‍🏫 NEW COPY - Past Attendee Panel Recruitment</option>

                        <option value="NEW COPY - Cold Registrant Recruitment">👨‍🏫 NEW COPY - Cold Registrant Recruitment</option>
                        <option value="NEW COPY - Opt-in Registrant Recruitment">👨‍🏫 NEW COPY - Opt-in Registrant Recruitment</option>
                        <option value="NEW COPY - Past Attendee Registrant Recruitment">👨‍🏫 NEW COPY - Past Attendee Registrant Recruitment</option>

                        <option value="Past Attendee Registrant Recruitment">💂 Past Attendee Registrant Recruitment</option>
                        <option value="Opt-In Registrant Recruitment">🕺 Opt-In Registrant Recruitment</option>
                        <option value="Registrant Recruitment Legacy">🕵 Cold Registrant Recruitment LEGACY</option>
                        <option value="Registrant Recruitment New">🕵 Cold Registrant Recruitment NEW</option>
                        <option value="Registrant Communication">🤰 Registrant Communication</option>
                        <option value="Client Communication">🤹 Client Communication</option>
                        <option value="Sales Communication">🦸‍♀ Sales Communication</option>
                        <option value="LinkedIn Campaigns">🎳 LinkedIn Campaigns</option>
                    </select>
                </div>
            
                <div id="message-name-search" class="custom-select">
                    <select id="message-name" class="select">
                        <option class="hide" selected="selected">Outreach #</option>
                    </select>
                </div>
    
                <div class="button-container">
                    <button id="draft-button">Create Draft</button>
                </div>
    
            </div>
            <!---->

        </div>

        <div id="predrafted-preview">
            <div id="predraftHTML"></div>
            <div id="logo-container">
                <div id="logo"></div>
                <div class="logo-title"><b>Virtual Events</b></div>
            </div>
        </div>

    </div>

    <div id="drafted-container">
        <i id="back-button" class="fa fa-arrow-circle-left"></i>
